name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ThermoMaven v${{ steps.version.outputs.VERSION }}
          body_path: RELEASE_NOTES_${{ steps.version.outputs.VERSION }}.md
          draft: false
          prerelease: false

      - name: Create ZIP
        run: |
          cd custom_components
          zip -r ../thermomaven-${{ steps.version.outputs.VERSION }}.zip thermomaven/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./thermomaven-${{ steps.version.outputs.VERSION }}.zip
          asset_name: thermomaven-${{ steps.version.outputs.VERSION }}.zip
          asset_content_type: application/zip

